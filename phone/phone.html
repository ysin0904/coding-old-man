<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>돌봄이 - 최신 전자기기 사용법</title>
    <link rel="stylesheet" href="phone.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app-container">
        <div id="sidebar">
            <header class="sidebar-header">
                <h1>돌봄이</h1>
            </header>
            <nav class="sidebar-nav">
                <a href="./index.html" class="nav-button question-button">
                    AI에게 질문하기
                </a>
                <a href="phone.html" class="nav-button phone-button active">
                    최신 전자기기 사용법
                </a>
                <a href="../game11/game11.html" class="nav-button game-button">
                    치매 예방 게임하기
                </a>
            </nav>
        </div>
        <main id="main-container">
            <div class="header-section">
                <p class="section-title">안녕하세요. 최신 전자기기 교육 화면입니다.</p>
                <p class="section-subtitle">설명을 원하시는 전자기기의 버튼을 누르시면 친절한 설명이 나와요</p>
            </div>
            <div class="button-grid-container">
                <div class="button-grid">
                    
                    <button class="modal-opener tech-button" data-target="qr">
                        qr코드 사용법 보기
                    </button>
                    
                    <button class="modal-opener tech-button" data-target="kiosk">
                        키오스크 사용법 보기
                    </button>
    
                    <button class="modal-opener tech-button" data-target="remote">
                        리모컨 사용법 보기
                    </button>
    
                    <button class="modal-opener tech-button" data-target="atm">
                        은행 ATM 사용법 보기
                    </button>
    
                    <button class="modal-opener tech-button" data-target="bluetooth">
                        블루투스 연결하는 방법 보기
                    </button>
    
                    <button class="modal-opener tech-button" data-target="call">
                        전화 걸고 받는법
                    </button>
                </div>
            </div>
            <div id="modalOverlay">
                <div id="modal-content">
                    <h3 id="modalTitle"></h3>
                    <div class="modal-image-wrapper">
                        <img id="modalImage" src="" alt="교육 자료 이미지" style="display: none;">
                    </div>
                    <p id="modalBody"></p>
                    <button class="closebutton" id="closeBtn">닫기</button>
                </div>
            </div>
        </main>
    </div>
    <script src="phone.js"></script>
</body>
</html>
